<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_starter_bootstrap5_reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="col-12 header">
             <div class="logo-container">
                 <img src="img/Logo.png" alt="">
             </div>
             <div class="menu-container">
                 <ol>
                     <li>Home</li>
                     <li>Portfolio</li>
                     <li>Pages</li>
                     <li>Blog</li>
                 </ol>
             </div>
             <div class="buttons-container">
                 <div class="buttons">
                    <button class="buttons-container_button">Sign In</button>
                    <button class="buttons-container_button  buttons-container_button--modifier">Login</button>
                 </div>
             </div>
             <span></span>
         </div>
     </div>
 </div>
 <div class="container">
     <div class="row banner">
         <div class="col-12 col-md-6 ">
             <div class="banner_content">
                 <h1>Freehand your brand with a beautiful website</h1>
                 <p>Lorem ipsum dolor sit amet, coectetur adipiscing elit. Suspendisse varius enim in eros .</p>
                 <div class="buttons-container">
                     <button class="buttons-container_button">View Projects</button>
                     <button class="buttons-container_button buttons-container_button--modify">Learn More</button>
                 </div>
             </div>
         </div>
         <div class="col-12 col-md-6">
             <div class="banner_photo">
                 <span class="arrow left-arrow">
                     <img src="img/arrowleft.png" alt="">
                 </span>
                 <span class="arrow right-arrow">
                     <img src="img/arrowright.png" alt="">
                 </span>
                 <img src="img/Rectangle.png" alt="">
             </div>
         </div>
     </div>
 </div>
<div class="container">
    <div class="row service">
        
    </div>
</div>
</body>
</html>
